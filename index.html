<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة أبطال التنمية المستدامة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #eefdf2;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 22px;
    }
    .goal-box {
      background: #ffffff;
      border: 2px solid #009688;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      background-color: #009688;
      color: white;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    .btn:hover {
      background-color: #00796B;
    }
    .result {
      font-weight: bold;
      color: #00695C;
      margin-top: 15px;
    }
    .accessibility-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .contrast {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🎯 لعبة أبطال التنمية المستدامة 🎯</h1>

  <div class="accessibility-buttons">
    <button onclick="changeFontSize(2)">🔍 تكبير</button>
    <button onclick="changeFontSize(-2)">🔎 تصغير</button>
    <button onclick="toggleContrast()">🌓 تغيير التباين</button>
  </div>

  <div class="goal-box">
    <h2 id="goal">الهدف الأول: القضاء على الفقر</h2>
    <button class="btn" onclick="checkAnswer(0)">توفير فرص عمل ومساعدة المحتاجين</button>
    <button class="btn" onclick="checkAnswer(1)">ترك الناس بدون دعم</button>
    <button class="btn" onclick="checkAnswer(2)">منع المساعدات</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const goals = [
      {
        title: "الهدف الأول: القضاء على الفقر",
        options: ["توفير فرص عمل ومساعدة المحتاجين", "ترك الناس بدون دعم", "منع المساعدات"],
        correct: 0,
        explanation: "توفير فرص العمل والدعم المالي يساعد في القضاء على الفقر."
      },
      {
        title: "الهدف الرابع: التعليم الجيد",
        options: ["بناء مدارس جديدة وتعليم الجميع", "منع الأطفال من التعليم", "التعليم للأغنياء فقط"],
        correct: 0,
        explanation: "التعليم الجيد أساس لتطور المجتمع."
      },
      {
        title: "الهدف السابع: طاقة نظيفة وبأسعار معقولة",
        options: ["استخدام الشمس والرياح", "زيادة تلوث الهواء", "عدم استخدام الطاقة"],
        correct: 0,
        explanation: "الطاقة النظيفة مهمة لصحة الإنسان والبيئة."
      },
      {
        title: "الهدف العاشر: الحد من أوجه عدم المساواة",
        options: ["دعم ذوي الهمم والمساواة", "تمييز بين الناس", "تجاهل الفئات الضعيفة"],
        correct: 0,
        explanation: "المساواة تمنح الجميع فرصة للحياة الكريمة."
      }
    ];

    let current = 0;
    let currentFontSize = 22;
    let contrastMode = false;

    function checkAnswer(index) {
      const result = document.getElementById("result");
      if (index === goals[current].correct) {
        result.innerHTML = "✔️ أحسنت! " + goals[current].explanation;
        setTimeout(() => nextGoal(), 2500);
      } else {
        result.innerHTML = "❌ حاول مرة أخرى";
      }
    }

    function nextGoal() {
      current++;
      const goal = document.getElementById("goal");
      const btns = document.querySelectorAll(".btn");
      const result = document.getElementById("result");
      if (current < goals.length) {
        goal.innerText = goals[current].title;
        btns.forEach((btn, i) => {
          btn.innerText = goals[current].options[i];
        });
        result.innerText = "";
      } else {
        goal.innerText = "🎉 لقد أنهيت أهداف التنمية المستدامة بنجاح!";
        btns.forEach(btn => btn.style.display = 'none');
        result.innerText = "👏 أنت بطل التنمية المستدامة!";
      }
    }

    function changeFontSize(change) {
      currentFontSize += change;
      document.body.style.fontSize = currentFontSize + "px";
    }

    function toggleContrast() {
      contrastMode = !contrastMode;
      document.body.classList.toggle("contrast", contrastMode);
    }
  </script>
</body>
</html>
