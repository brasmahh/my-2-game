<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أبطال التنمية المستدامة - نسخة داعمة لذوي الهمم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      transition: background-color 0.5s, color 0.5s;
    }
    .goal-box {
      background: #111;
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      max-width: 800px;
      box-shadow: 0 0 15px #FFD700;
    }
    .btn {
      display: block;
      background-color: #FFD700;
      color: black;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }
    .btn:hover, .btn:focus {
      background-color: #FFA500;
      outline: 2px solid #fff;
    }
    .result {
      font-weight: bold;
      color: #4CAF50;
      margin-top: 20px;
    }
    .accessibility-buttons button {
      padding: 15px 25px;
      margin: 8px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
    }
    img.choice-img {
      width: 100px;
      height: auto;
      border: 2px solid #FFD700;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎯 لعبة أبطال التنمية المستدامة 🎯</h1>

  <div class="accessibility-buttons">
    <button onclick="changeFontSize(2)">🔍 تكبير</button>
    <button onclick="changeFontSize(-2)">🔎 تصغير</button>
    <button onclick="toggleSpeech()">🔊 قراءة صوتية</button>
    <button onclick="toggleContrast()">🌓 تباين عالي</button>
  </div>

  <div class="goal-box" tabindex="0">
    <h2 id="goal">الهدف الأول: القضاء على الفقر</h2>
    <button class="btn" onclick="checkAnswer(0)" tabindex="1">
      <span id="opt0">توفير فرص عمل ومساعدة المحتاجين</span><br>
      <img src="https://cdn-icons-png.flaticon.com/512/2331/2331934.png" alt="عمل" class="choice-img">
    </button>
    <button class="btn" onclick="checkAnswer(1)" tabindex="2">
      <span id="opt1">ترك الناس بدون دعم</span><br>
      <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" alt="رفض" class="choice-img">
    </button>
    <button class="btn" onclick="checkAnswer(2)" tabindex="3">
      <span id="opt2">منع المساعدات</span><br>
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="حظر" class="choice-img">
    </button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const goals = [
      {
        title: "الهدف الأول: القضاء على الفقر",
        options: ["توفير فرص عمل ومساعدة المحتاجين", "ترك الناس بدون دعم", "منع المساعدات"],
        images: [
          "https://cdn-icons-png.flaticon.com/512/2331/2331934.png",
          "https://cdn-icons-png.flaticon.com/512/753/753345.png",
          "https://cdn-icons-png.flaticon.com/512/1828/1828843.png"
        ],
        correct: 0,
        explanation: "✔️ أحسنت! توفير فرص العمل والدعم يساعد في القضاء على الفقر."
      },
      {
        title: "الهدف الرابع: التعليم الجيد",
        options: ["بناء مدارس وتعليم الجميع", "منع الأطفال من التعليم", "التعليم للأغنياء فقط"],
        images: [
          "https://cdn-icons-png.flaticon.com/512/2922/2922079.png",
          "https://cdn-icons-png.flaticon.com/512/753/753345.png",
          "https://cdn-icons-png.flaticon.com/512/1828/1828843.png"
        ],
        correct: 0,
        explanation: "✔️ التعليم الجيد أساس لمستقبل مشرق."
      }
    ];

    let current = 0;
    let currentFontSize = 24;
    let speechEnabled = false;
    const synth = window.speechSynthesis;

    function speak(text) {
      if (speechEnabled) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "ar-SA";
        synth.cancel();
        synth.speak(utterance);
      }
    }

    function checkAnswer(index) {
      const result = document.getElementById("result");
      if (index === goals[current].correct) {
        result.innerText = goals[current].explanation;
        speak(goals[current].explanation);
        setTimeout(() => nextGoal(), 3000);
      } else {
        result.innerText = "❌ حاول مرة أخرى";
        speak("❌ حاول مرة أخرى");
      }
    }

    function nextGoal() {
      current++;
      if (current < goals.length) {
        const goal = document.getElementById("goal");
        const result = document.getElementById("result");
        goal.innerText = goals[current].title;
        speak(goals[current].title);
        for (let i = 0; i < 3; i++) {
          document.getElementById("opt" + i).innerText = goals[current].options[i];
          document.querySelectorAll(".choice-img")[i].src = goals[current].images[i];
        }
        result.innerText = "";
      } else {
        document.getElementById("goal").innerText = "🎉 لقد أنهيت اللعبة بنجاح!";
        speak("🎉 لقد أنهيت اللعبة بنجاح!");
        document.querySelectorAll(".btn").forEach(btn => btn.style.display = 'none');
        document.getElementById("result").innerText = "👏 أنت بطل التنمية المستدامة!";
      }
    }

    function changeFontSize(change) {
      currentFontSize += change;
      document.body.style.fontSize = currentFontSize + "px";
    }

    function toggleSpeech() {
      speechEnabled = !speechEnabled;
      alert(speechEnabled ? "تم تفعيل القراءة الصوتية" : "تم إيقاف القراءة الصوتية");
    }

    function toggleContrast() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = 'black';
        body.style.color = 'white';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
      }
    }

    window.onload = function() {
      speak(goals[0].title);
    }
  </script>
</body>
</html>
